<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ssearch</title>
</head>
<body>
    <script   src="https://code.jquery.com/jquery-3.7.1.slim.min.js"   integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="   crossorigin="anonymous"></script>
    <input type="text" name="username" id="username" autocomplete="off">
    <input type="button" value="submit" id="submit">
    <hr>
    <p><strong>Last login: </strong><span id="lastlogin"></span></p>
    <br>
    <p><strong>Last logout: </strong><span id="lastlogout"></span></p>
    <br>
    <p><strong>Last session playtime: </strong><span id="lastsessionplay"></span></p>
    <br>
    <p><strong>Total playtime: </strong><span id="totalplay"></span></p>
    <hr>
    <p id="jsontext"></p>

    <script>
const submit = document.getElementById('submit');

const lastlogin = document.getElementById('lastlogin');
const lastlogout = document.getElementById('lastlogout');
const lastsessionplay = document.getElementById('lastsessionplay');
const totalplay = document.getElementById('totalplay');

const jsontext=document.getElementById('jsontext')

let username = null;

submit.addEventListener('click',()=>{
username = document.getElementById('username').value;
})

$.getJSON('https://api.scrims.network/user?username=oVinh', { get_param: 'value' }, function(data) {
    $.each(data, function(index, element) {
        $('body').append($('<div>', {
            text: element.name
        }));
    });
});
    </script>
</body>
</html>
